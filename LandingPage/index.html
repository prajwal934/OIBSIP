<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:ital@1&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"

<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>
        <ul class="navbar">
            <li><a href="#" class="active">Overview</a></li>
            <li><a href="#">Teach Specs</a></li>

        </ul>
        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div class="bx bx-menu" id="menu-icon"></div>

    </header>

    <!-- Home Section -->

    <section class="home">
        <div class="home-img">
            <img src="Images/product4.png" class="one">

        <div class="home-text">
            <h1>SPORTS-Racing<Br>CarðŸ”¥ðŸ”¥</h1>
                <h5>Let's Go On A Ride</h5>

        </div>

    </section>
    <div class="main">
        <div class="row  ">
            <li><img src="Images/main1.png" onclick="slider('Images/product4.png')"></li>
        </div>

        <div class="row row2">
            <li><img src="Images/main2.png" onclick="slider('Images/product2.png')"></li>
        </div>
    </div>
    <a href="#" class="bottom">Scroll Down<i class='bx bx-down-arrow-circle'></i> </a>
    <script type="text/javascript">
        function slider(anything){
            document.querySelector('.one').src = anything;
        };
        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open')
        }


    </script>
</body>

</html>
